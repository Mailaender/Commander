Container@MAINMENU:
	Logic: MainMenuLogic
	Children:
		Background@BORDER:
			Background: mainmenu-border
			X: 0 - 15
			Y: 0 - 15
			Width: WINDOW_RIGHT + 30
			Height: WINDOW_BOTTOM + 30
		Image@LOGO:
			X: WINDOW_RIGHT - 296
			Y: 30
			ImageCollection: logos
			ImageName: logo
		Label@VERSION_LABEL:
			X: WINDOW_RIGHT - 296
			Y: 296 - 20
			Width: 296 - 20
			Height: 25
			Align: Center
			Font: Regular
			Shadow: true
		Container@MENUS:
			X: 13 + (WINDOW_RIGHT - 522) / 4 - WIDTH / 2
			Y: WINDOW_BOTTOM / 2 - HEIGHT / 2
			Width: 200
			Height: 320
			Children:
				Background@MAIN_MENU:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@MAINMENU_LABEL_TITLE:
							X: 0
							Y: 20
							Width: 200
							Height: 30
							Text: EastWood
							Align: Center
							Font: Bold
						Button@SINGLEPLAYER_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 60
							Width: 140
							Height: 60
							Text: Singleplayer
							Font: Bold
						Button@MULTIPLAYER_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 130
							Width: 140
							Height: 60
							Text: Multiplayer
							Font: Bold
						Button@SETTINGS_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 170
							Width: 140
							Height: 60
							Text: Settings
							Font: Bold
						Button@EXTRAS_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 210
							Width: 140
							Height: 60
							Text: Extras
							Font: Bold
						Button@CONTENT_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 250
							Width: 140
							Height: 60
							Text: Manage Content
							Font: Bold
						Button@QUIT_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 290
							Width: 140
							Height: 60
							Text: Quit
							Font: Bold
				Background@SINGLEPLAYER_MENU:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@SINGLEPLAYER_MENU_TITLE:
							X: 0
							Y: 20
							Width: 200
							Height: 60
							Text: Singleplayer
							Align: Center
							Font: Bold
						Button@SKIRMISH_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 90
							Width: 140
							Height: 60
							Text: Skirmish
							Font: Bold
						Button@MISSIONS_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 150
							Width: 140
							Height: 60
							Text: Missions
							Font: Bold
						Button@BACK_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH / 2
							Y: 260
							Width: 140
							Height: 30
							Text: Back
							Font: Bold
		Container@PERFORMANCE_INFO:
			Logic: PerfDebugLogic
			Children:
				Label@PERF_TEXT:
					X: 30
					Y: WINDOW_BOTTOM - 70
					Width: 170
					Height: 40
					Contrast: true
				Background@GRAPH_BG:
					ClickThrough: true
					Background: dialog4
					X: WINDOW_RIGHT - 240
					Y: WINDOW_BOTTOM - 240
					Width: 210
					Height: 210
					Children:
						PerfGraph@GRAPH:
							X: 5
							Y: 5
							Width: 200
							Height: 200